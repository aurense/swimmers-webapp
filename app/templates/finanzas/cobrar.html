{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title bg-success text-success-content -m-8 mb-4 p-4">
                 Registrar Pago
            </h2>
            
            <div role="alert" class="alert mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <div>
                    <h3 class="font-bold">{{ socio.nombre_completo }}</h3>
                    <div class="text-xs">{{ socio.nivel.nombre }} | {{ socio.membresia.nombre }}</div>
                </div>
            </div>

            <form method="POST" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-control w-full">
                        <label class="label"><span class="label-text">Concepto</span></label>
                        <select class="select select-bordered" name="concepto" id="selectConcepto" required>
                            <option value="" selected disabled>Seleccione...</option>
                            <option value="Mensualidad">Mensualidad</option>
                            <option value="Anualidad">Anualidad</option>
                            <option value="Inscripci贸n">Inscripci贸n</option>
                            <option value="Producto">Producto / Otro</option>
                        </select>
                    </div>
                    
                    <div class="form-control w-full">
                        <label class="label"><span class="label-text">Detalle (Ej. Mes)</span></label>
                        <input type="text" class="input input-bordered" name="detalle" id="inputDetalle" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- BLOQUE DE PRECIOS Y DESCUENTOS -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        
                        <!-- 1. Monto Base -->
                        <div class="form-control">
                            <label class="label"><span class="label-text">Monto Base ($)</span></label>
                            <input type="number" step="0.01" class="input input-bordered w-full font-bold text-gray-600" 
                                name="monto" id="inputMonto" required readonly>
                        </div>

                        <!-- 2. Descuento (NUEVO) -->
                        <div class="form-control">
                            <label class="label"><span class="label-text">Descuento ($)</span></label>
                            <input type="number" step="10.00" class="input input-bordered w-full text-red-500" 
                                name="descuento" id="inputDescuento" value="0" placeholder="0.00">
                        </div>

                        <!-- 3. Total a Pagar (C谩lculo Autom谩tico) -->
                        <div class="form-control">
                            <label class="label"><span class="label-text font-bold">Total a Pagar</span></label>
                            <input type="text" class="input input-bordered w-full bg-base-200 font-bold text-success text-xl" 
                                id="inputTotal" readonly value="0.00">
                        </div>
                    </div>

                    <div class="form-control w-full">
                        <label class="label"><span class="label-text">M茅todo de Pago</span></label>
                        <select class="select select-bordered" name="metodo_pago" required>
                            <option value="Efectivo">Efectivo</option>
                            <option value="Transferencia">Transferencia</option>
                            <option value="Tarjeta">Tarjeta</option>
                        </select>
                    </div>
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-4">
                        <input type="checkbox" name="factura" id="checkFactura" class="checkbox" />
                        <span class="label-text">Requiere Factura</span> 
                    </label>
                </div>

                <div class="card-actions justify-end pt-4">
                    <a href="{{ url_for('socios.lista') }}" class="btn btn-ghost">Cancelar</a>
                    <button type="submit" class="btn btn-success btn-wide">Cobrar e Imprimir Recibo</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JAVASCRIPT PARA PRECIO AUTOMTICO -->
<script>
    const inputMonto = document.getElementById('inputMonto');
    const inputDesc = document.getElementById('inputDescuento');
    const inputTotal = document.getElementById('inputTotal');

    // Funci贸n para recalcular
    function calcularTotal() {
        const base = parseFloat(inputMonto.value) || 0;
        const desc = parseFloat(inputDesc.value) || 0;
        const total = base - desc;
        
        // Evitar n煤meros negativos
        inputTotal.value = total > 0 ? total.toFixed(2) : "0.00";
    }

    // Escuchar cambios manuales en el descuento
    inputDesc.addEventListener('input', calcularTotal);

    // Tu c贸digo existente de la API (modificado ligeramente)
    document.getElementById('selectConcepto').addEventListener('change', function() {
        const concepto = this.value;
        const socioId = {{ socio.id }};

        // Si es producto, habilitamos edici贸n manual del monto base
        if(concepto === 'Producto') {
            inputMonto.readOnly = false;
            inputMonto.value = '';
            inputMonto.focus();
        } else {
            inputMonto.readOnly = true;
            // Consultar API
            fetch('/finanzas/api/consultar_precio', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ socio_id: socioId, concepto: concepto }),
            })
            .then(response => response.json())
            .then(data => {
                inputMonto.value = data.precio_sugerido;
                document.getElementById('inputDetalle').value = data.detalle_sugerido;
                calcularTotal(); // <--- Recalcular total apenas llegue el precio
            });
        }
    });
    
    // Escuchar cambios en Monto Base (por si es producto manual)
    inputMonto.addEventListener('input', calcularTotal);
</script>
{% endblock %}
